<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <nav class="flex justify-between p-3">
	        <h1 class="text-2xl font-bold text-blue-500">MyShop</h1>
	        <ul class="flex gap-10">
	            <li><a href="#" class="p-2 hover:text-white hover:px-2 py-1 hover:bg-blue-700 hover:rounded-sm">Home</a></li>
	            <li><a href="products.html" class="p-2 hover:text-white hover:px-2 py-1 hover:bg-blue-700 hover:rounded-sm">Products</a></li>
	            <li><a href="#" class="p-2 hover:text-white hover:px-2 py-1 hover:bg-blue-700 hover:rounded-sm">Cart</a></li>
	            <li><a href="contacts.html" class="p-2 hover:text-white hover:px-2 py-1 hover:bg-blue-700 hover:rounded-sm">Contact</a></li>
	        </ul>
    </nav>

    <div class="bg-zinc-200">
        <div class="text-center p-5">
            <h1 class="text-2xl text-blue-600">Contact Us</h1>
            <p>have Questions or need assistance? We're here to help!</p>
        </div>

        <div class="flex p-3 text-xs gap-5 justify-center">
            <div class="bg-white font-bold rounded-md p-10 w-xl h-100 font-mono">
                <form>
                    <p class="mt-2">Name:</p>
                    <input type="text" class="mt-1 border rounded-sm h-7 w-full">
                    <p class="mt-2">Email:</p>
                    <input type="text" class="mt-1 border rounded-sm h-7 w-full">
                    <p class="mt-2">Message:</p>
                    <textarea placeholder="Your text here..." class=" h-20 w-full mt-1 border rounded-sm"></textarea>
                    <button type="submit" class="text-white bg-blue-500 rounded-sm px-3 py-2 mt-2 hover:bg-blue-700">Send Message</button>
                </form>
            </div>
            <div class="bg-white rounded-md p-10 w-xl h-100 text-center">
                <p class="text-2xl text-blue-600">Our Office</p>
                <p class="mt-2"><b>Address:</b> 123 Main Street, City, Country</p>
                <p class="mt-2"><b>Phone:</b> +1 (123) 456-7890</p>
                <p class="mt-2"><b>Email:</b> info@myshop.com</p>
                <iframe class="h-60 m-auto pt-3" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29193.995754230786!2d90.3643136!3d23.845273599999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c1410ff7f515%3A0x7655eae2540befbe!2sBangladesh%20University%20of%20Professionals%20(BUP)!5e0!3m2!1sen!2sbd!4v1744189329450!5m2!1sen!2sbd" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>

    <footer class="bg-gray-900 text-white p-5 text-center">
        <p>&copy 2025 MyShop. All Rights Reserved.</p>
    </footer>
</body>
</html>
