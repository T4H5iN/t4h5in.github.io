<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;     
      padding: 50px 20px;
    }


    h1 {
      font-size: 2.5rem;
      color: #211d4f;
      margin-bottom: 20px;
    }

    .links {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    a {
      text-decoration: none;
      color: inherit;
      display: inline-block;
      width: fit-content;
    }

    .link-card {
      background: linear-gradient(145deg, #ffffff, #e6e6f0);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 20px;
      width: 200px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      color: #211d4f;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
    }

    .link-card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="links">
      
        <a href="WT_LAB/home.html"><div class="link-card">Home</div></a>
        <a href="WT_LAB/portfolio.html"><div class="link-card">Portfolio</div></a>
        <a href="https://shortpitch.netlify.app/"><div class="link-card">Tournament</div></a>
      
    </div>
  </div>
</body>
</html>
